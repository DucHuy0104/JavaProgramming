spring.application.name=backend
# Sever configuration
server.port=8081
server.servlet.context-path=/api
# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# Thymeleaf configuration
spring.thymeleaf.cache=false
# Thymeleaf template resolver
# spring.thymeleaf.prefix=classpath:/templates/
# thymeledf static resources resolver
# spring.thymeleaf.resources-resolver-order=1
# Thymleaf template suffix
spring.thymeleaf.suffix=.html
# Thymeleaf mode
spring.thymeleaf.mode=HTML
# Thymeleaf encoding
spring.thymeleaf.encoding=UTF-8
# Thymeleaf server content type
spring.thymeleaf.servlet.content-type=text/html
# Datebase configuration sql server
# spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=your_database;encrypt=true;trustServerCertificate=true
# spring.datasource.username=your_username
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# Enable JPA repositories
spring.data.jpa.repositories.enabled=true
# Enable JPA auditing
spring.data.jpa.repositories.type=default
# Enable JPA entity scanning
spring.jpa.properties.hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy